<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
  </head>
  <body>

  <h6 style="font-size:40px; font-weight:bold; margin-left: 5%;">SDU Disqus </h6>
  
  <div class="panel panel-primary" style="width: 90%; margin: auto;">
    <div class="panel-heading">
        <h3 class="panel-title">Who are you?</h3>
    </div>
    <div class="panel-body">
        <div class="col-lg-10">
            <input type="text" class="form-control" placeholder="nickname" id = "login">
            <input type="email" class="form-control" placeholder="email" id = "email">
        </div>
    </div>
  </div>

  <div class="panel panel-primary" style="width: 90%; margin: auto; margin-top: 5%;">
    <div class="panel-heading">
        <h3 class="panel-title"><div id = "comments_num" style="display:inline-block;">X</div> comments</h3>
    </div>
    <div class="panel-body">
        <div class="col-lg-10" id = "CommentsDiv">
        </div>
    </div>
  </div>
  <form>
    <div class="form-group" style="margin-top: 2%;">
        <i class="mdi-editor-mode-comment" style = "display:inline-block; margin-left: 5%; width: 5%; height:5%;"></i>
        <input class="form-control input-sm" type="text"  style="width: 84%; display: inline-block;" id="inputComment" placeholder = "      Type your comment here and press enter">
    </div>
  </form>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/reactive/ractive.js"></script>
  <script src="alik.js"></script>
  <script src="scripts/background.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
  </body>
</html>
